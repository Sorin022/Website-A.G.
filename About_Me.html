<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/Gelfand_Site.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Audrey Gelfand</title>
  </head>
  <body>

    <!-- header for padding block-->
    <nav id="headerBlock">
      <!-- Overley for menu for quick links-->
      <div id="Quick_Links" class="overlay">

        <a href="javascript:void(0)" class="closebtun" onclick="closeLinks()">&times;</a>

        <div class="overlay-content">
          <!-- Links-->
          <a href="Home_Page.html">Home</a>
          <a href="HTML/Contanct_Info.html">Contact</a>
          <a href="HTML/About_Me.html">About</a>
          <a href="HTML/Resources.html">Resources</a>
          <a href="HTML/Client_Experiences.html">Reviews</a>
          <a href="HTML/Login.html">Login</a>
        </div>
      </div>

      <span onclick="openLinks()">&#9776;</span>
      <!-- home link -->
      <img src="images/AGTransparentCrop.png" style="height: 50px; width: 50px; margin: 15px;"><a href="Home_Page.html"></a></img>

    </nav>

    

    


    <script>
      /*Open the overlay*/
      function openLinks() {
        document.getElementById("Quick_Links").style.height = "100%";
      }
      /*Close the overlay*/
      function closeLinks() {
        document.getElementById("Quick_Links").style.height = "0%";
      }

      /*betterhelp scrolling header checks if user scrolling*/
      window.addEventListener('scroll', function() 
      {
        var headerBlock = document.getElementById('headerBlock');
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > 0) 
        {
          headerBlock.classList.add('scrolled');
        } 
        else 
        {
          headerBlock.classList.remove('scrolled');
        }
      });


      /* slideshow */
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("Slides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 5000); // Change image every 5 seconds
      }

      /* button redirect for body*/
      function redirectToAboutMe() {
        // Redirect to the desired page
        window.location.href = "HTML/About_Me.html";
      }

      function redirectToResources(){
        window.location.href = "HTML/Resources.html";
      }

    </script>
      
  </body>
</html>
